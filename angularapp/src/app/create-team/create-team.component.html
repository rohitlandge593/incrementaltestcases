<div class="container jumbotron">
    <form (ngSubmit)="addTeam(createdTeam)" #teamsfrom="ngForm">
        <div class="form-group">
            <label for="name">Team Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="createdTeam.name"  #name="ngModel" class="form-control">
        </div>
        <div class="form-group">
            <label for="maximumBudget">Max Budget</label>
            <input type="text" id="name" name="maximumBudget" [(ngModel)]="createdTeam.maximumBudget"  #maximumBudget="ngModel" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary" value="Add Team">
    </form>
</div>
